<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="emoji-support" content="yes">
    
    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <title>QNote - Open Collaborative Notes</title>
    <link rel="stylesheet" href="styles.css?v=2.0.0">
</head>
<body>
    <div id="app">
        <!-- Title Screen -->
        <div id="titleScreen" class="screen active">
            <div class="container">
                <h1 class="logo">
                    <span class="logo-q">Q</span><span class="logo-note">Note</span>
                </h1>
                <h2 class="tagline">"OPEN COLLABORATIVE NOTES"</h2>
                
                <div class="room-input-container">
                    <div class="pin-inputs">
                        <input type="text" inputmode="numeric" pattern="\d*" maxlength="1" class="pin-input" id="pin1" placeholder="0" autocomplete="off">
                        <input type="text" inputmode="numeric" pattern="\d*" maxlength="1" class="pin-input" id="pin2" placeholder="0" autocomplete="off">
                        <input type="text" inputmode="numeric" pattern="\d*" maxlength="1" class="pin-input" id="pin3" placeholder="0" autocomplete="off">
                        <input type="text" inputmode="numeric" pattern="\d*" maxlength="1" class="pin-input" id="pin4" placeholder="0" autocomplete="off">
                        <input type="text" inputmode="numeric" pattern="\d*" maxlength="1" class="pin-input" id="pin5" placeholder="0" autocomplete="off">
                        <input type="text" inputmode="numeric" pattern="\d*" maxlength="1" class="pin-input" id="pin6" placeholder="0" autocomplete="off">
                    </div>
                    <div class="room-number-label">Input your 6-digit pin number</div>
                    <div class="random-room">
                        <button class="random-btn" onclick="generateRandomRoom()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M16 3H21V8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M4 20L21 3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M21 16V21H16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M15 15L21 21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M4 4L9 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            OPEN
                        </button>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <a href="https://github.com/PurpleShipHub/QNote" target="_blank" class="github-link">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
                    </svg>
                </a>
                <div class="copyright">© 2025 <a href="https://purpleship.io/" target="_blank" class="purpleship-link">PurpleShip</a></div>
            </footer>
        </div>
        
        <!-- Note Screen -->
        <div id="noteScreen" class="screen">
            <div class="container">
                <h1 class="logo logo-link" id="noteLogo">
                    <span class="logo-q">Q</span><span class="logo-note">Note</span>
                </h1>
                
                <div class="pin-display">
                    <span class="pin-digit">0</span>
                    <span class="pin-digit">0</span>
                    <span class="pin-digit">0</span>
                    <span class="pin-digit">0</span>
                    <span class="pin-digit">0</span>
                    <span class="pin-digit">0</span>
                </div>
                
                <div class="note-container">
                    <div class="note-header">
                        <div class="room-info">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="10" stroke="#6c757d" stroke-width="2"/>
                                <circle cx="12" cy="12" r="3" fill="#6c757d"/>
                            </svg>
                            <span>Public</span>
                        </div>
                        <button class="share-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M18 8C19.6569 8 21 6.65685 21 5C21 3.34315 19.6569 2 18 2C16.3431 2 15 3.34315 15 5C15 5.12549 15.0077 5.24919 15.0227 5.37063L8.08259 9.20012C7.54303 8.46869 6.70015 8 5.75 8C4.09315 8 2.75 9.34315 2.75 11C2.75 12.6569 4.09315 14 5.75 14C6.70015 14 7.54303 13.5313 8.08259 12.7999L15.0227 16.6294C15.0077 16.7508 15 16.8745 15 17C15 18.6569 16.3431 20 18 20C19.6569 20 21 18.6569 21 17C21 15.3431 19.6569 14 18 14C17.0499 14 16.207 14.4687 15.6674 15.2001L8.72734 11.3706C8.74229 11.2492 8.75 11.1255 8.75 11C8.75 10.8745 8.74229 10.7508 8.72734 10.6294L15.6674 6.79988C16.207 7.53131 17.0499 8 18 8Z" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </button>
                    </div>
                    
                    <textarea class="note-editor" placeholder="Start writing your note here..."></textarea>
                    
                    <div class="note-footer">
                        <div class="character-count">
                            <span id="charCount">0</span> / 10,240 characters
                        </div>
                        <div class="save-status">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                                <path d="M12 6V12L16 14" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            <span>Never saved</span>
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="btn btn-secondary" id="backBtn">Back</button>
                        <button class="btn btn-secondary" id="copyBtn">Copy</button>
                        <button class="btn btn-primary" id="saveBtn">Save</button>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <a href="https://github.com/PurpleShipHub/QNote" target="_blank" class="github-link">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
                    </svg>
                </a>
                <div class="copyright">© 2025 <a href="https://purpleship.io/" target="_blank" class="purpleship-link">PurpleShip</a></div>
            </footer>
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-message">Loading...</div>
    </div>
    
    <!-- Toast Message -->
    <div id="toast" class="toast">
        <span class="toast-message"></span>
    </div>
    
    
    
    <script src="script.js?v=2.0.0"></script>
</body>
</html>
