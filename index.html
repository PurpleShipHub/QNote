<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QNote - Quick Ideas. Instant Sharing.</title>

    <meta name="description" content="QNote - A simple, secure note-taking app with PIN protection. Quick ideas, instant sharing. Save and access your notes from anywhere.">
    <meta name="keywords" content="notes, note-taking, memo, quick notes, secure notes, PIN protected, online notepad">
    <meta name="author" content="PurpleShip">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://qnote.io/">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://qnote.io/">
    <meta property="og:title" content="QNote - Quick Ideas. Instant Sharing.">
    <meta property="og:description" content="A simple, secure note-taking app with PIN protection. Save and access your notes from anywhere.">
    <meta property="og:image" content="https://qnote.io/og-image.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://qnote.io/">

    <meta property="twitter:image" content="https://qnote.io/og-image.png">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='80' font-size='80'>üìù</text></svg>">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="qnoteTitle">QNote</h1>
        <p class="subtitle">"QUICK IDEAS. INSTANT SHARING."</p>
        <div class="pin-section">
            <div class="pin-inputs">
                <input type="text" class="pin-digit" maxlength="1" pattern="[0-9]" autocomplete="off">
                <input type="text" class="pin-digit" maxlength="1" pattern="[0-9]" autocomplete="off">
                <input type="text" class="pin-digit" maxlength="1" pattern="[0-9]" autocomplete="off">
                <input type="text" class="pin-digit" maxlength="1" pattern="[0-9]" autocomplete="off">
                <input type="text" class="pin-digit" maxlength="1" pattern="[0-9]" autocomplete="off">
                <input type="text" class="pin-digit" maxlength="1" pattern="[0-9]" autocomplete="off">
            </div>
            <p class="pin-instruction">Enter your 6-digit PIN number</p>
        </div>
        
        <div class="note-section" id="noteSection" style="display: none;">
            <textarea id="noteContent" placeholder="Enter your note here..." maxlength="10240"></textarea>
            <div class="button-group">
                <button id="cancelBtn">Back</button>
                <button id="saveBtn">Save</button>
                <button id="copyBtn">Copy</button>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <footer>
        <p>&copy; 2024 <a href="https://purpleship.io/" target="_blank">PurpleShip</a></p>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
