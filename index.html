<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QNote</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='80' font-size='80'>üìù</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QNote</h1>
        <div class="pin-section">
            <div class="pin-inputs">
                <input type="text" class="pin-digit" maxlength="1" pattern="[0-9]" autocomplete="off">
                <input type="text" class="pin-digit" maxlength="1" pattern="[0-9]" autocomplete="off">
                <input type="text" class="pin-digit" maxlength="1" pattern="[0-9]" autocomplete="off">
                <input type="text" class="pin-digit" maxlength="1" pattern="[0-9]" autocomplete="off">
                <input type="text" class="pin-digit" maxlength="1" pattern="[0-9]" autocomplete="off">
                <input type="text" class="pin-digit" maxlength="1" pattern="[0-9]" autocomplete="off">
            </div>
        </div>
        
        <div class="note-section" id="noteSection" style="display: none;">
            <div class="last-modified" id="lastModified"></div>
            <textarea id="noteContent" placeholder="Enter your note here..." maxlength="10240"></textarea>
            <div class="button-group">
                <button id="cancelBtn">Cancel</button>
                <button id="saveBtn">Save</button>
                <button id="copyBtn">Copy</button>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <footer>
        <p>&copy; 2024 <a href="https://purpleship.io/" target="_blank">PurpleShip</a></p>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
