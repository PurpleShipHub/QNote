name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Create config.js with token
      run: |
        echo "// Auto-generated file" > config.js
        echo "window.GIST_TOKEN = '${{ secrets.GIST_TOKEN }}';" >> config.js
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add config.js
        git commit -m "Update config [skip ci]" || echo "No changes to commit"
        git push